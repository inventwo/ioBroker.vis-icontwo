name: Test and Release

# Run this job on all pushes and pull requests
# as well as tags with a semantic version
on:
  push:
    branches:
      - "master"
    tags:
      # normal versions
      - "v[0-9]+.[0-9]+.[0-9]+"
      # pre-releases
      - "v[0-9]+.[0-9]+.[0-9]+-**"
  pull_request: {}

# Cancel previous PR/branch runs when a new commit is pushed
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Performs quick checks before the expensive test runs
  check-and-lint:
    if: contains(github.event.head_commit.message, '[skip ci]') == false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check package files
        run: |
          test -f io-package.json || exit 1
          test -f package.json || exit 1
          echo "Package files check passed"

  # # Runs adapter tests on all supported node versions and OSes
  # adapter-tests:
  #   if: contains(github.event.head_commit.message, '[skip ci]') == false

  #   runs-on: ${{ matrix.os }}
  #   strategy:
  #     matrix:
  #       node-version: [18.x, 20.x, 22.x]
  #       os: [ubuntu-latest, windows-latest, macos-latest]

  #   steps:
  #     - uses: ioBroker/testing-action-adapter@v1
  #       with:
  #         node-version: ${{ matrix.node-version }}
  #         os: ${{ matrix.os }}
  #         # Uncomment the following line if your adapter cannot be installed using 'npm ci'
  #         # install-command: 'npm install'

  # Deploys the final package to NPM using OpenID Connect (Trusted Publisher)
  deploy:
    needs: [check-and-lint]

    # Trigger this step only when a commit on any branch is tagged with a version number
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')

    runs-on: ubuntu-latest

    # Permissions for OpenID Connect (Trusted Publisher) and GitHub releases
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: ioBroker/testing-action-deploy@v1
        with:
          node-version: '20.x'
          # npm-token not needed with OpenID Connect / Trusted Publisher
          github-token: ${{ secrets.GITHUB_TOKEN }}
